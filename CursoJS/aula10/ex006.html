<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaction...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', Click)
        a.addEventListener('mouseenter', In)
        a.addEventListener('mouseout', Out)


        function Click() {
            a.innerText = 'click!'
            a.style.background = 'red'

        }

        function In() {
            a.innerText = 'Inside!'
        }

        function Out() {
            a.innerText = 'Outside!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
