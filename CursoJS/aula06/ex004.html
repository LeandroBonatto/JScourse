<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('What is your name?')
        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters. </br>`)
        document.write(`Your name in uppercase is ${name.toLocaleUpperCase()} </br>`)
        document.write(`Your name in lowercase is ${name.toLocaleLowerCase()}`)
    </script>
</body>
</html>
