<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSIT DEP</title>
</head>
<body>
    <h1>Speed Limit system</h1>
    Speed: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verify" onclick="Calculate()">
    <div id="res">

    </div>
    <script>
        function Calculate() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Your current speed is <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>You are <strong>FINED</strong> for over speed limit`
            }
            res.innerHTML += `<p>Always drive with a seat belt!</p>`
        }
    </script>
</body>
</html>
